<div class="helmiTheme-tableheadercolumn">
  <div class="state"></div>
  <div id="border" class="border-n">&nbsp;</div>
  <div class="selected" id="tableheaderselected#{this.elemId}"></div>
  <img class="bg" id="tableheadercolumnBgImg#{this.elemId}" alt="" src="#{this.getThemeGfxPath()+'scaledbg-gradient.png'}"/>
  <div id="border" class="border-w">&nbsp;</div>
  <div id="border" class="border-s">&nbsp;</div>
  <div class="label" style="line-height: #{this.rect.height}px;" id="tableheadercolumnlabel#{this.elemId}"></div>
  <div id="tableheaderdragleft#{this.elemId}" class="drag-left">&nbsp;</div>
  <div id="tableheaderdragright#{this.elemId}" class="drag-right">&nbsp;</div>
  <div id="tableheaderorder#{this.elemId}" class="order-up">&nbsp;</div>
</div>

#{this.addResizeableElement(["tableheadercolumnBgImg"+this.elemId,-3,-4])}
