type: GUITree
version: 0.3

class: HApplication
options: '20'
subviews:
  - class: HView
    rect: [ 0, 0, 700, 500, 0, 0 ]
    subviews:
      - class: HButton
        rect: [ 8, 8, 80, 32 ]
        extend:
          click: |
            function(){
              var date = new Date(),
                  date_today = new Date(date.getFullYear(),date.getMonth(),date.getDate());
                  secs_today = Math.round(date_today.getTime()/1000);
              secs_today -= (date_today.getTimezoneOffset()*60);
              this.setValue( secs_today );
            }
        options:
          label: Today
          valueObjId: :values.calendar_day
          events: { click: true }
      - class: HRadiobuttonList
        rect: [ 8, 40, 217, 200, null, 248 ]
        extend: "function(){this.setStyle('background-color','#eee');}"
        options:
          valueObjId: :values.calendar_id
        subviews:
          - class: HListItems
            rect: [ 0 ]
            options: { valueObjId: :values.calendar_list }
      - class: HCalendar
        rect: [ 8, null, 220, 200, null, 40 ]
        options:
          valueObjId: :values.calendar_day
          events:
            mouseWheel: true
            click: true
      - class: HTab
        rect: [ 233, 17, 100, 100, 8, 41 ]
        options: { valueObjId: :values.entries_tab }
        subviews:
          - class: HTabItem
            rect: [ 0 ]
            options: { label: Day }
            subviews:
              - class: HStringView
                rect: [ 36, 4, 642, 16 ]
                extend: { drawSubviews: "function(){this.setStyle('font-weight','bold');}" }
                options: { valueObjId: :values.entries_day_name }
              - class: HTimeSheet
                rect: [ 0, 24, 678, 504 ]
                options:
                  valueObjId: :values.entries_day
                  events: { draggable: true }
          - class: HTabItem
            rect: [ 0 ]
